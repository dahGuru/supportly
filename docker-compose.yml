version: '3.8'

services:
  # Postgres with pgvector extension pre-installed
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: supportly
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for BullMQ (Background jobs)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: